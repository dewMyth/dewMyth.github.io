    <div class="wrapper partner-background">
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6 margin-top-20">
            <div
              id="solutionsSellingRegistrationView"
              class="page-small-card"
              style="overflow: hidden; padding: 0"
            >
              <div style="padding: 20px">
                <form
                  action="/request/information/restaurant-merchant-contact-info?submitForm=moreInformation&amp;popup=true"
                  class="campaigns__details-area"
                  id="formArea"
                  method="post"
                >
                  <fieldset>
                    <div class="page-small-card__header text-center">
                      <h3 class="main-topic">
                        Improve your Restaurant Sales with Applova
                      </h3>
                    </div>
                    <div>
                      <div class="margin-top-20">
                        <p class="uppercase gray">Full Name&nbsp;</p>
                        <div>
                          <input
                            path="contactNameMoreInfo"
                            id="contactNameMoreInfo"
                            name="contactNameMoreInfo"
                            type="text"
                            class="form-control"
                            placeholder=""
                            value=""
                          />
                        </div>
                      </div>
                      <div class="margin-top-20">
                        <p class="uppercase gray">Email&nbsp;</p>
                        <div>
                          <input
                            path="emailMoreInfo"
                            id="emailMoreInfo"
                            name="emailMoreInfo"
                            type="text"
                            value=""
                            class="form-control"
                            placeholder=""
                          />

                          <div
                            class="margin-bottom-20 webinar-submit-failed hide"
                            id="emailErrorView"
                          >
                            <i
                              class="fa fa-exclamation-circle"
                              aria-hidden="true"
                            ></i>
                            &nbsp;
                            <span id="errorMessage">Invalid Email Address</span>
                          </div>
                        </div>
                      </div>

                      <div class="margin-top-20">
                        <p class="uppercase gray">Company Name&nbsp;</p>
                        <div>
                          <input
                            name="companyMoreInfo"
                            type="text"
                            class="form-control"
                            placeholder=""
                            id="companyMoreInfo"
                            value=""
                          />
                        </div>
                      </div>

                      <div class="margin-top-20">
                        <p class="uppercase gray">電話番号&nbsp;</p>
                        <div>
                          <input
                            id="mobilePhoneMoreInfo"
                            name="mobilePhoneMoreInfo"
                            type="text"
                            class="form-control"
                            placeholder=""
                            value=""
                          />
                        </div>
                      </div>

                      <div class="margin-top-20">
                        <p class="uppercase gray">
                          Message&nbsp;
                          <span style="text-transform: capitalize">
                            (Optional)</span
                          >&nbsp;
                        </p>
                        <div>
                          <textarea
                            id="messageMoreInfo"
                            name="messageMoreInfo"
                            type="text"
                            class="form-control"
                          ></textarea>
                        </div>
                      </div>

                      <div class="margin-top-20 hide">
                        <p class="uppercase gray">Reference Page</p>
                        <div>
                          <input
                            path="refPage"
                            id="refPage"
                            name="refPage"
                            type="text"
                            class="form-control"
                            placeholder=""
                            value="kiosk-quote-201907"
                          />
                        </div>
                      </div>

                      <div
                        class="margin-bottom-20 webinar-submit-failed hide"
                        id="failedRegisterView"
                      >
                        <i
                          class="fa fa-exclamation-circle"
                          aria-hidden="true"
                        ></i>
                        &nbsp;
                        <span id="errorMessage2"
                          >Failed. Please try again later.</span
                        >
                      </div>

                      <div class="margin-top-20 text-center">
                        <button
                          id="bookNow"
                          href="#"
                          onclick="submitApplovaWebinarRegistration()"
                          class="btn primary-btn"
                        >
                          Submit
                        </button>
                        <span
                          id="loadingView"
                          class="device--spinner hide margin-left-20"
                          ><i class="fa fa-spinner fa-spin"></i>
                          Processing...</span
                        >
                      </div>
                      <div class="margin-top-20 text-center">
                        <h4 class="main-topic">or reach out us on</h4>
                        <div class="row margin-top-20">
                          <div class="col-xs-6">
                            <i
                              class="fa fa-mobile fa-2x"
                              aria-hidden="true"
                              style="color: grey"
                            ></i>
                          </div>
                          <div class="col-xs-6" style="color: grey">
                            <i
                              class="fa fa-envelope fa-lg"
                              aria-hidden="true"
                            ></i>
                          </div>
                        </div>
                        <div class="row" style="margin-top: 10px">
                          <div class="col-xs-6">
                            <h4 class="main-topic" style="margin: 0px">
                              650.242.9992
                            </h4>
                          </div>
                          <div class="col-xs-6">
                            <h4 class="main-topic" style="margin: 0px">
                              sales@applovajp.com
                            </h4>
                          </div>
                        </div>
                      </div>
